<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/tetris.js"></script>
    <link rel="stylesheet" href="css/tetris.css">
    <link rel="stylesheet" href="css/common.css">
    <script>

        $(function () {
            init();
            let changeI = 0;
            let rotateI = 0;
            $('#change').click(function () {

                allEraseShape(0, 0, shapes[changeI]);
                changeI++;
                if (changeI == 7) {
                    changeI = 0;

                }
                clearLotate(0, 0, shapes[changeI])
                drawShape(0, 0, shapes[changeI][0]);



                rotateI = 0;
            })
            //console.log(arri, arrj);

            // 旋转

            $('#rotate').click(function () {
                eraseShape(0, 0, shapes[changeI][rotateI]);
                rotateI++;
                if (rotateI == 4) {
                    rotateI = 0;
                }
                // console.log(rotateI);
                drawShape(0, 0, shapes[changeI][rotateI]);
            })

            


            $('#test').click(function () {
                clearLotate(0, 0, shapes[changeI])
            })



        })
    </script>

</head>

<body>

    <button id="up">上动</button>
    <button id="down">下动</button>
    <button id="right">右动</button>
    <button id="left">左动</button>
    <button id="change">变换</button>
    <button id="rotate">旋转</button>
    <button id="test">test</button>
    <div class="board">
    </div>
</body>

</html>
